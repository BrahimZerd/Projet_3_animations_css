<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Dynamisez_une_page_web</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>
<body>
  <header>
    <img src="images/logo/ohmyfood.png" alt="logo_ohmyfood" />
    
  </header>
  <main>
    <section id="localisation">
      <div class="localisation__div">
        <i class="fa-solid fa-location-dot "></i>
        <form>
          <input type ="search" value="Paris, Belleville">
        </form>
      </div>
    </section>
    <section id="explore">
      <h1>Réservez le menu qui vous convient</h1>
      <span> Découvrez des restaurants d'exception, séléctionnés par nos soins.</span>
      <div>
        <button class="button">
       Explorer nos restaurants
      </button>
      </div>

    </section>
    <section id="navigate">
      <h1>Fonctionnement</h1>
      <nav>
        <a href="#">
          <div class="navigate__nav"><span class="navigate__box">1</span><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant
  
          </div>
        </a>
      <a href="#">
        <div class="navigate__nav"><span class="navigate__box">2</span><i class="fa-solid fa-list"></i>Composez votre menu

        </div>
      </a>
      <a href="#">
        <div class="navigate__nav"><span class="navigate__box">3</span><i class="fa-solid fa-store"></i>Dégustez au restaurant

        </div>
      </a>
        
      </nav>

    </section>
  </main>
  <footer>
    <div class="footer__div">
      <h3>ohmyfood</h3>
      <nav>
        <li><a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
        <li><a href="#"><i class="fa-solid fa-handshake-angle"></i></i>Devenir partenaire</a></li>
        <li><a href="#">Mentions légales</a></li>
        <li><a href="mailto:">Contact</a></li>
      </ul>
    </nav>
    <ul>
    </div>

  </footer>
  
</body>
</html>
